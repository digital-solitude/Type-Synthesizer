<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- p5.js and p5.sound.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 1cm;
            right: 1cm;
            bottom: 1cm;
            left: 1cm;
            border: 2px solid #a31caf;
            pointer-events: none;
            z-index: 999;
        }

        canvas {
            display: block;
        }

        .page-title {
            position: fixed;
            top: 2cm;
            right: 2cm;
            font-family: Arial, sans-serif;
            font-weight: 200;
            font-size: 24px;
            color: #333;
            text-align: right;
            cursor: pointer;
            z-index: 100;
        }

        .play-button {
            position: fixed;
            top: 83%;
            left: 90%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="page-title">PHANTOMS/CITATIONS</div>

    <script>
        document.querySelector('.page-title').addEventListener('click', () => {
            window.open('info.html', '_blank');
        });
    </script>

    <!-- Make sure to load these in correct order -->
    <script src="./js/globals.js"></script>
    <script src="./js/typedLetter.js"></script>
    <script src="./js/cursor.js"></script>
    <script src="./js/soundUtils.js"></script>
    <script src="./js/effects.js"></script>
    <script src="./js/userInput.js"></script>
    <script src="./js/sketch.js"></script>

    <!-- A "Play" image or anything else you want -->
    <a href="index.html">
        <img src="background.png" alt="Play" class="play-button">
    </a>
</body>

</html>
